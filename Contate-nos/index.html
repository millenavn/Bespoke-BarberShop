<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap');
        </style>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Teko:wght@300..700&display=swap');
    </style>
    
</head>
<body>
    <!-- Contate-nos e Descrição -->
    <h1 class="contato-nos">CONTATE-NOS</h1>
    <p class="descricao">Fazer parte da família Bespoke é um privilégio e queremos muito poder te receber!</p>
    <hr class="linha10">

    <!-- Formulário de Contato -->
    <div class="formulario-container">
        <form class="formulario" action="" method="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit" class="enviar">Enviar</button>
        </form>
    </div>

    <!-- Nossos Contatos -->
    <h2 class="nossoscontatos">NOSSOS CONTATOS</h2>
    <hr class="linha">
    <div class="contatos">
        Telefone: (00) 0 0000-0000<br>
        E-mail: contato@bespokebarbershop.com.br<br>
        Instagram: @bespoke_barbershop
    </div>
</body>
</html>
