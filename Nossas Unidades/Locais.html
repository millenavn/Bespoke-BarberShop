<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Unidades</title>
    <link rel="stylesheet" href="unidades.css"> <!-- Link para o seu arquivo CSS -->

    <!-- Fontes linkadas -->
    <link href="https://fonts.googleapis.com/css2?family=Arapey:wght@400&display=swap" rel="stylesheet"> <!-- Fonte Arapey -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet"> <!-- Fonte Teko -->
</head>
<body>
    <div class="localizacao">
        <div class="nossas-unidades">
            NOSSAS UNIDADES
        </div>

        <div class="unidades-container">
            <!-- Unidade 1 -->
            <div class="unidade bloco">
                <div class="informacoes">
                    <div class="titulo">Vila Carrão</div>
                    <div class="endereco">R. João Vieira Prioste, 785</div>
                    <div class="telefone">Tel 11 2850-8794</div>
                    <div class="horarios">
                        <div class="hora">Segunda à Sexta 9h às 20h</div>
                        <div class="hora">Sábado das 10h às 19h</div>
                    </div>
                </div>
                <img src="imagens/Vila Carrão.png" alt="Vila Carrão" class="imagem">
            </div>

            <!-- Unidade 2 -->
            <div class="unidade bloco">
                <div class="informacoes">
                    <div class="titulo">Vila Matilde</div>
                    <div class="endereco">R. José Mascarenhas, 861</div>
                    <div class="telefone">Tel 11 7630-2714</div>
                    <div class="horarios">
                        <div class="hora">Segunda à Sexta 9h às 20h</div>
                        <div class="hora">Sábado das 10h às 19h</div>
                    </div>
                </div>
                <img src="imagens/Vila Matilde.png" alt="Vila Matilde" class="imagem">
            </div>
        </div>
    </div>

    <!-- Adicionando o script JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unidades = document.querySelectorAll('.unidade');

            unidades.forEach(unidade => {
                unidade.addEventListener('mouseover', function () {
                    unidade.style.transform = 'scale(1.05)';
                    unidade.style.transition = 'transform 0.3s ease';
                });

                unidade.addEventListener('mouseout', function () {
                    unidade.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
