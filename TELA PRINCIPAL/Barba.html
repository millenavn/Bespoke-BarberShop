<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba</title>
    <link rel="stylesheet" href="Barba.css">
</head>
<body>
    <div class="barba">
        <div class="container">
            <!-- Bloco de Máquina com imagem -->
            <div class="servico maquina">
                <img src="Imagens barba/Frame 39.png" alt="Máquina">
            </div>

            <!-- Bloco de Navalha com imagem -->
            <div class="servico navalha">
                <img src="Imagens barba/Frame 41.png" alt="Navalha">
            </div>
        </div>

        <!-- Bloco de Pigmentação com imagem -->
        <div class="servico pigmentacao">
            <img src="Imagens barba/Frame 43.png" alt="Pigmentação">
        </div>
        <a href="index.html">
        <div class="servico voltar">
            <img src="Imagens barba/Arrow left-circle.png" alt="Voltar">
        </a>
        </div>
    </div>
    <script>
        // Seleciona todos os elementos com a classe 'servico'
        const servicos = document.querySelectorAll('.servico');
    
        servicos.forEach(servico => {
            // Adiciona o evento de mouseover
            servico.addEventListener('mouseover', () => {
                servico.style.scale = "1.1"// Aumenta o tamanho
                servico.style.transition = 'scale 0.3s ease'; // Transição suave
            });
    
            // Adiciona o evento de mouseout
            servico.addEventListener('mouseout', () => {
                servico.style.scale= "1"; // Retorna ao tamanho original

            });
        });
    </script>
</body>
</html>
