<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Franqueado - Bespoke BarberShop</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
        </style>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Teko:wght@300..700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <!-- Texto à esquerda -->
        <div class="text-left">
            <h1 class="franqueado">Seja um Franqueado</h1>
            <div class="line"></div>
            <p class="descricao">
                Faça parte de nossa fraternidade e tenha sua própria franquia da Bespoke BarberShop, a sua barbearia favorita!
            </p>
        </div>
        
        <form action="" method="get"> <!-- Substitua pela URL correta -->
            <div class="form-wrapper">
                <div class="form-container">
                    <!-- Nome -->
                    <label class="form-label" for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-input" name="nome" placeholder="Digite seu nome">
        
                    <!-- Email e Telefone - lado a lado -->
                    <div class="email-telefone-wrapper">
                        <!-- E-mail -->
                        <div class="email-wrapper">
                            <label class="form-label email-label" for="email">E-mail:</label>
                            <input type="email" id="email" class="form-input email" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <!-- Telefone -->
                        <div class="telefone-wrapper">
                            <label class="form-label telefone-label" for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" class="form-input telefone" name="telefone" placeholder="Digite seu telefone">
                        </div>
                    </div>
        
                    <!-- Região de Interesse -->
                    <label class="form-label" for="regiao">Região de Interesse:</label>
                    <input type="text" id="regiao" class="form-input" name="regiao" placeholder="Digite a região de interesse">
        
                    <!-- Assunto -->
                    <label class="form-label" for="assunto">Assunto:</label>
                    <input type="text" id="assunto" class="form-input" name="assunto" placeholder="Digite o assunto">
        
                    <!-- Valor para investimento -->
                    <label class="form-label" for="investimento">Valor para investimento:</label>
                    <input type="text" id="investimento" class="form-input" name="investimento" placeholder="Digite o valor de investimento">
        
                    <!-- Como nos conheceu -->
                    <label class="form-label" for="nos-conheceu">Como nos conheceu:</label>
                    <input type="text" id="nos-conheceu" class="form-input" name="nos_conheceu" placeholder="Informe como nos conheceu">
        
                    <!-- Mensagem -->
                    <label class="form-label" for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" class="form-textarea" name="mensagem" placeholder="Deixe sua mensagem"></textarea>
        
                    <!-- Botão de enviar -->
                    <button type="submit" class="submit-btn">Quero ser Bespoke</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
